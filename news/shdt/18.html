2024年9月9日，科克华人商会成功举办了中秋慈善晚宴。本次晚宴吸引了众多嘉宾出席，包括中国驻爱尔兰大使馆杨通公参、科克郡副郡长Martin Coughlan、科克华人商会会长林波以及高级顾问Patrick Ledwidge等人，他们分别致辞，祝贺活动的成功举办，并高度评价了其对中爱友好关系及慈善事业的积极贡献。此外，晚宴还得到了爱尔兰当地政府官员、各大商会及公司代表的大力支持，展现了中爱两国在商业、文化及慈善事业上的紧密合作。与会嘉宾齐聚一堂，共同庆祝中秋佳节，并为慈善事业贡献力量，传递出团结互助的精神。
