name: deploy oss

on:
  push:
    branches: ['oss']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: manyuanrong/setup-ossutil@master
        with:
          endpoint: 'oss-cn-hongkong.aliyuncs.com'
          access-key-id: ${{ secrets.ACCESSKEY_ID_OSS }}
          access-key-secret: ${{ secrets.ACCESSKEY_SECRET_OSS }}
      - name: 删除冗余文件
        run: ossutil rm oss://ccbaie-hk/oss -rf
      - name: 复制文件到阿里云OSS
        run: ossutil cp -rf liuyan oss://ccbaie-hk/oss/
      # - name: Deply To OSS
      #  run: ossutil cp public oss://ccbaie-hk/ -rf

