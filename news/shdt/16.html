爱尔兰时间2024年1月16日晚，爱尔兰科克华商会会长林波应邀代表科克华商会出席了中国总理李强访问爱尔兰的欢迎仪式。
<br/>
在欢迎仪式上，李强总理发表了热情洋溢的致辞，表示中国政府将全力支持中爱两国在经济、贸易和文化等领域的合作，并期待中爱两国在共同努力下，能够进一步加深理解、加强合作，为两国人民带来更多实实在在的利益。
<br/>
整个欢迎仪式充满着友好、热烈的气氛，林波会长代表科克华商会在这一重要场合充分展现了爱尔兰科克商界华人的风采。
