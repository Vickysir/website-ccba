name: deploy oss

on:
  push:
    branches: ['oss']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
     # 检出代码
      - uses: actions/checkout@v1
      - uses: manyuanrong/setup-ossutil@master
        with:
          endpoint: 'oss-cn-hongkong.aliyuncs.com'
          access-key-id: ${{ secrets.ACCESSKEY_ID_OSS }}
          access-key-secret: ${{ secrets.ACCESSKEY_SECRET_OSS }}
      - name: 删除冗余文件
        run: ossutil rm oss://ccbaie-hk/oss -rf
      - run: ossutil -h
      - run: ossutil ls
      - name: 复制文件到阿里云OSS
        run: ossutil cp -rf . oss://ccbaie-hk/oss/
      # - name: Deply To OSS
        # run: ossutil cp liuyan oss://ccbaie-hk/ -rf

