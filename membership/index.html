    <script>
      const prefix = 'data-';
      class Item extends HTMLElement {
        constructor() {
          super();
        }
        connectedCallback() {
          const templatElem = document.getElementById('membershipCardTemplate');
          const content = templatElem.content.cloneNode(true);
          content.querySelector('a').href = this.getAttribute(`${prefix}href`);
          content.querySelector('a').textContent = this.getAttribute(`${prefix}name`);
          content.querySelector('a').alt = this.getAttribute(`${prefix}name`);
          content.querySelector('span').textContent = this.getAttribute(`${prefix}time`);
          this.appendChild(content); 
        }
      }
      window.customElements.define('membership-item', Item);
    </script>

    <script>
      function loadItem() {
        const pageNo = window.location.search.slice(1);
        let start = 0;
        let end = 20;
        if (Number(pageNo)) {
          start = (pageNo - 1) * 20;
          end = pageNo * 20;
        }
        const parentNode = document.querySelector('.articleList');
        membershipData.slice(start, end).forEach(item => {
          let liNode = document.createElement("membership-item");
          liNode.setAttribute('data-name', `${item.name} ${item.job}`);
          liNode.setAttribute('data-time', item.time);
          liNode.setAttribute('data-href', `/membership/detail.html?${item.id}`);
          parentNode.querySelector('ul').appendChild(liNode);
        });
      };
      loadItem();
    </script>

    <script src="/ECMS_DGSJ/js/layout.js"></script>
    <script type="text/javascript" src="/ECMS_DGSJ/js/su_new.js"></script>
    <script>
      function initailPages() {
        const pageno = Number(window.location.search.slice(1)) > 0 ? Number(window.location.search.slice(1)) : 1;
        const pageParentNode = document.querySelector('.pages').querySelector('ul');
        const spanNode = document.createElement('span');
        spanNode.innerText = pageno;

        const replaceNode = pageParentNode.querySelector(`#page${pageno}`);
        const replaceParentNode = replaceNode.parentNode;

        replaceParentNode.replaceChild(spanNode, replaceNode);
        replaceParentNode.setAttribute('class', 'thisclass');

        pageParentNode.querySelector('#prePage').setAttribute('href',`/membership/?${pageno-1}`);
        pageParentNode.querySelector('#nextPage').setAttribute('href',`/membership/?${pageno + 1}`);

        if (pageno == 1) {
          pageParentNode.removeChild(pageParentNode.querySelector('#firstPage').parentNode);
          pageParentNode.removeChild(pageParentNode.querySelector('#prePage').parentNode);
        }

        if (pageno == 3) {
          pageParentNode.removeChild(pageParentNode.querySelector('#nextPage').parentNode);
          pageParentNode.removeChild(pageParentNode.querySelector('#tailPage').parentNode);
        }
      }
      initailPages()

    </script>
