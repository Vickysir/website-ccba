<h2 align="center">
	关于赴科克市开展领事工作现场办公服务的通知</h2>
 <br/>
中国驻爱尔兰大使馆领事部将于2019年12月13日（星期五）上午09:30至12:00在科克市（详细地址：The Kinsley Hotel, Victoria Cross,Cork）开展领事工作现场办公服务，受理华侨华人护照、旅行证、领事认证、公证及领取养老金资格审核表等证件业务（申办上述证件所需材料与在使馆领事部办理相同，办理护照、旅行证需在线填表预约）。由于签证申请需在使馆采集指纹，现场办公期间无法接受签证申请。特此通知。<br/>
 
<div style="text-align: right;">
	                    中国驻爱尔兰使馆       <br/>
	 2019年12月6日  </div>
